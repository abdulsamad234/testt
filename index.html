	    <h2><p>this is a good tag in html</p></h2>
        <strong>I did it.</strong>

        <script>
            var countDownDate = new Date("Nov 1, 2017 00:00:00").getTime();
            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
                document.getElementById("cd").innerHTML = days + "d " + hours + "h "  + minutes + "m " + seconds + "s ";
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("cd").innerHTML = "Hacktoberfest 2017 has finished";
                 }
        }, 1000);

        </script>
